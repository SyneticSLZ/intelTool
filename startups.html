<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Tracking - Enterprise Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img src="./starkey-seeklogo.svg"   width="120" height="70 "alt="">
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="./index.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium" >Dashboard</a>
                            <a href="./complist.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Companies</a>
                            <a href="#" class="bg-blue-500 text-white px-3 py-2 rounded-md text-sm font-medium">Startups</a>
                            <a href="./Intelligence.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Intelligence</a>
                            <a href="./reports.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Reports</a>
                            <a href="./settings.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Settings</a>
                        </div>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="relative">
                        <input type="text" id="search-input" class="bg-gray-100 rounded-full px-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search companies, patents, news...">
                    </div>
                    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" id="add-startup-btn">
                        <i class="fas fa-plus mr-2"></i>Add Startup
                    </button>
                    <div class="ml-4 flex items-center">
                        <button class="p-2 rounded-full text-gray-600 hover:bg-gray-100">
                            <i class="fas fa-bell"></i>
                        </button>
                        <button class="ml-2 p-2 rounded-full text-gray-600 hover:bg-gray-100">
                            <i class="fas fa-user-circle"></i>
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Filters -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="grid grid-cols-6 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Industry</label>
                    <select id="industry-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="">All Industries</option>
                        <option value="Technology">Technology</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Fintech">Fintech</option>
                        <option value="AI/ML">AI/ML</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Funding Stage</label>
                    <select id="stage-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="">All Stages</option>
                        <option value="Seed">Seed</option>
                        <option value="Series A">Series A</option>
                        <option value="Series B">Series B</option>
                        <option value="Series C+">Series C+</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Funding Range</label>
                    <select id="funding-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="">All Ranges</option>
                        <option value="0-1M">$0 - $1M</option>
                        <option value="1M-10M">$1M - $10M</option>
                        <option value="10M-50M">$10M - $50M</option>
                        <option value="50M+">$50M+</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Founded</label>
                    <select id="founded-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="">All Years</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="older">Older</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Region</label>
                    <select id="region-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="">All Regions</option>
                        <option value="NA">North America</option>
                        <option value="EU">Europe</option>
                        <option value="APAC">Asia Pacific</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Sort By</label>
                    <select id="sort-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="funding">Total Funding</option>
                        <option value="growth">Growth Rate</option>
                        <option value="employees">Team Size</option>
                        <option value="founded">Founded Date</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="grid grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-900">Total Startups</h3>
                <p class="mt-2 text-3xl font-bold text-blue-600" id="total-startups">156</p>
                <p class="text-sm text-gray-600">+23 this quarter</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-900">Total Investment</h3>
                <p class="mt-2 text-3xl font-bold text-green-600" id="total-investment">$2.4B</p>
                <p class="text-sm text-gray-600">Across all tracked startups</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-900">Average Valuation</h3>
                <p class="mt-2 text-3xl font-bold text-purple-600" id="avg-valuation">$45M</p>
                <p class="text-sm text-gray-600">+12% from last quarter</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-900">Active Deals</h3>
                <p class="mt-2 text-3xl font-bold text-yellow-600" id="active-deals">28</p>
                <p class="text-sm text-gray-600">12 in due diligence</p>
            </div>
        </div>

        <!-- Startups Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="startups-grid">
            <!-- Startup cards will be inserted here -->
        </div>
    </div>

    <!-- Add Startup Modal -->
    <div id="add-startup-modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-semibold">Add New Startup</h3>
                    <button onclick="app.hideModal()" class="text-gray-400 hover:text-gray-500">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="add-startup-form">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Company Name</label>
                            <input type="text" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Industry</label>
                            <select name="industry" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                <option value="Technology">Technology</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Fintech">Fintech</option>
                                <option value="AI/ML">AI/ML</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Funding Stage</label>
                            <select name="stage" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                <option value="Seed">Seed</option>
                                <option value="Series A">Series A</option>
                                <option value="Series B">Series B</option>
                                <option value="Series C+">Series C+</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Total Funding</label>
                            <input type="number" name="funding" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Team Size</label>
                            <input type="number" name="employees" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" onclick="app.hideModal()" class="px-4 py-2 border rounded-md text-gray-700 hover:bg-gray-50">
                                Cancel
                            </button>
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                                Add Startup
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="startup-tracking.js"></script>
</body>
</html>
