</head>

            <div class="flex justify-between items-center h-16">

                    <div class="flex-shrink-0">
                        <img src="./starkey-seeklogo.svg"   width="120" height="70 "alt="">

                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">

                            <a href="./intelligence.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Intelligence</a>
                        </div>

                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="./index.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium"  >Dashboard</a>
                            <a href="./complist.html" class="bg-blue-500 text-white px-3 py-2 rounded-md text-sm font-medium">Companies</a>
                            <a href="./updatedindex.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Industry</a>

                        </div>
                        
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- <div class="relative">
                        <input type="text" id="search-input" class="bg-gray-100 rounded-full px-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search competitors...">
                    </div> -->
                    <!-- <button id="view-toggle" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-md flex items-center">
                        <i class="fas fa-table-list mr-2"></i>
                        <span>View Style</span>
                    </button> -->
                </div>
            </div>
        </div>
    </nav>
    <nav class="bg-white shadow-lg">
        <!-- ... Navigation content ... -->
    </nav>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Company Intelligence</h1>
            <p class="mt-2 text-gray-600">Track and analyze companies</p>
        </div>

        <!-- Filters and Add Button -->
        <div class="mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
            <div class="flex flex-col sm:flex-row gap-4 w-full sm:w-auto">
                <input 
                    type="text" 
                    id="search-input"
                    class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-full sm:w-64"
                    placeholder="Search companies..."
                >
                <select 
                    id="industry-filter"
                    class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-full sm:w-auto"
                >
                    <option value="">All Industries</option>
                </select>
            </div>
            <button 
                id="add-company-btn"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors w-full sm:w-auto"
            >
                <i class="fas fa-plus mr-2"></i>Add Company
            </button>
        </div>

        <!-- Company Table -->
        <div class="bg-white rounded-lg shadow">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Industry</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="companies-table-body" class="divide-y divide-gray-200">
                        <!-- Table rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Company Modal -->
    <div id="company-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modal-title" class="text-xl font-bold">Add Company</h2>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="company-form" class="space-y-4">
                <div>
                    <label for="company-name" class="block text-sm font-medium text-gray-700">Company Name</label>
                    <input 
                        type="text" 
                        id="company-name" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        required
                    >
                </div>
                <div>
                    <label for="company-industry" class="block text-sm font-medium text-gray-700">Industry</label>
                    <input 
                        type="text" 
                        id="company-industry" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        required
                    >
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button 
                        type="button"
                        id="cancel-btn"
                        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                        Cancel
                    </button>
                    <button 
                        type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Company Modal -->
    <div id="view-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-2xl mx-4">
            <div class="flex justify-between items-center mb-4">
                <h2 id="view-modal-title" class="text-xl font-bold">Company Details</h2>
                <button id="close-view-modal-btn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="company-details" class="space-y-4">
                <!-- Company details will be dynamically inserted here -->
            </div>
            <div class="flex justify-end pt-4">
                <button 
                    id="close-view-btn"
                    class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
                >
                    Close
                </button>
            </div>
        </div>
    </div>
    <script src="companies.js"></script>
</body>
</html>
